<html>
<body>
	<head>
		<meta charset="utf-8">
		<title>Github Searching</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	</head>
	<div class="header">
		<a href="users.html" id="logo" class="align-center"><img src="img\Zx-ventures_logo.png" width="300" margin-left="auto" margin-right="auto";/></a>
	</div>
	<div id="contents">
		<div class="row" id="users">
			<div class="column-3">
				<div class="card_repo">

					<h2 class="title">Número de estrelas:<span class="title" id="stargazers_count"></span></h2>
					<h2 class="title">Linguagem:<span class="title" id="language"></span></h2>
					<a href="html_url"></a><p id="html_url"></p>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="javascript/repository.js"></script>
</html>
