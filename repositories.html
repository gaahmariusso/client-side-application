<html>
<body>
	<head>
		<meta charset="utf-8">
		<title>Github Searching</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	</head>

	<div class=container>
		<div class="header">
			<img src="img\Zx-ventures_logo.png" width="500" margin-left="auto" margin-right="auto";/>
		</div>
		<div id="contents">
			<a href="index.html"> HOME</a><br><br>
			<form id="form_repo">
				<label for="repo_git">Repositório: </label>
			</form>

			<table cellpadding="10" border="2">
				<thead>
					<tr>
						<td>Nome</td>
						<td>Descrição</td>
						<td>Número de estrelas</td>
						<td>Linguagem</td>
						<td>Página do repositório no GitHub</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><img id="name"></td>
						<td><span id="description"></span></td>
						<td><span id="stargazers_count"></span> </td>
						<td><span id="language"></span></td>
						<td><span id="LINK"></span></td>
					</tr>
				</tbody>
			</table>
			<br>
		</div>
	</div>
</body>
<script type="text/javascript" src="JScript.js"></script>
</html>
